<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Mesh | A React Project</title>
    <meta
      name="description"
      content="Explore movies, discover films, and find ratings and details about your favorite movies. Movies Mesh makes film discovery easy and fun."
    />
    <meta name="author" content="rizwanwebdev" />
    <meta
      name="keywords"
      content="movies, films, movie explorer, film discovery, movie ratings, cinema, trending movies"
    />
    <meta name="theme-color" content="#0d0d0f" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Movies Mesh" />
    <meta
      property="og:description"
      content="Discover movies, see ratings, and explore film details with Movies Mesh."
    />
    <!-- optional: your social preview image -->
    <meta property="og:url" content="https://moviesmesh.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Movies Mesh" />
    <meta
      name="twitter:description"
      content="Discover movies, see ratings, and explore film details with Movies Mesh."
    />

    <!-- Standard favicon -->
    <link rel="icon" href="/favicon.ico" />
    <!-- PNG favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <!-- Android / PWA icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/android-chrome-512x512.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
